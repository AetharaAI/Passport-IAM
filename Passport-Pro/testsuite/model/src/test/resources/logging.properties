loggers=\
  org.passport,\
  org.passport.testsuite,\
  org.passport.services.DefaultPassportSessionFactory,\
  org.passport.provider.ProviderManager,\
  org.passport.connections.jpa.updater.liquibase,\
  org.passport.connections.jpa.DefaultJpaConnectionProviderFactory,\
  org.passport.cluster.infinispan,\
  org.passport.connections.infinispan,\
  org.passport.keys.infinispan,\
  org.passport.models.cache.infinispan,\
  org.passport.models.sessions.infinispan,\
  org.infinispan.CLUSTER,\
  org.infinispan.server.hotrod,\
  org.infinispan.client.hotrod.impl,\
  org.infinispan.client.hotrod.event.impl,\
  org.infinispan.client.hotrod.impl.query.RemoteQuery,\
  org.apache.directory.server.ldap.handlers.LdapRequestHandler,\
  org.passport.executors

logger.level=INFO

logger.handlers=CONSOLE

# Logging with "info" when running test from IDE, but disabled when running test with "mvn" . Both cases can be overriden by use system property "passport.logging.level" (eg. -Dpassport.logging.level=debug )
logger.org.passport.level=${passport.logging.level:INFO}

passport.testsuite.logging.level=debug
logger.org.passport.testsuite.level=${passport.testsuite.logging.level:DEBUG}

# logger.org.hibernate.level=DEBUG

# Enable to view loaded SPI and Providers
logger.org.passport.services.DefaultPassportSessionFactory.level=DEBUG
logger.org.passport.provider.ProviderManager.level=DEBUG
# logger.org.passport.provider.FileSystemProviderLoaderFactory.level=DEBUG

# Liquibase updates logged with "info" by default. Logging level can be changed by system property "passport.liquibase.logging.level"
logger.org.passport.connections.jpa.updater.liquibase.level=${passport.liquibase.logging.level:INFO}
logger.org.passport.connections.jpa.DefaultJpaConnectionProviderFactory.level=DEBUG

# Enable to log short stack traces for log entries enabled with StackUtil.getShortStackTrace() calls
# logger.org.passport.STACK_TRACE.level=TRACE

# logger.org.passport.models.sessions.infinispan=TRACE
logger.org.passport.cluster.infinispan.level=${passport.infinispan.logging.level:INFO}
logger.org.passport.connections.infinispan.level=${passport.infinispan.logging.level:INFO}
logger.org.passport.keys.infinispan.level=${passport.infinispan.logging.level:INFO}
logger.org.passport.models.cache.infinispan.level=${passport.infinispan.logging.level:INFO}
logger.org.passport.models.sessions.infinispan.level=${passport.infinispan.logging.level:INFO}

logger.org.infinispan.CLUSTER.level=WARN
logger.org.infinispan.server.hotrod.level=INFO
logger.org.infinispan.client.hotrod.impl.level=INFO
logger.org.infinispan.client.hotrod.event.impl.level=INFO

logger.org.infinispan.client.hotrod.impl.query.RemoteQuery.level=ERROR

# avoid logging INFO-message "ignoring the message MessageType : UNBIND_REQUEST" very often
logger.org.apache.directory.server.ldap.handlers.LdapRequestHandler.level=WARN

logger.org.passport.executors.level=INFO

# logger.org.infinispan.expiration.impl.ClusterExpirationManager.level=TRACE

# Enable SQL debugging (logs SQL statements)
# logger.org.hibernate.SQL.level=DEBUG

# Enable logs the JDBC parameters passed to a query
# logger.org.hibernate.orm.jdbc.bind.level=TRACE

handler.CONSOLE=org.jboss.logmanager.handlers.ConsoleHandler
handler.CONSOLE.properties=autoFlush
handler.CONSOLE.level=DEBUG
handler.CONSOLE.autoFlush=true
handler.CONSOLE.formatter=PATTERN

# The log format pattern for both logs
formatter.PATTERN=org.jboss.logmanager.formatters.PatternFormatter
formatter.PATTERN.properties=pattern
formatter.PATTERN.pattern=%d{HH:mm:ss,SSS} %-5p %t [%c] %m%n