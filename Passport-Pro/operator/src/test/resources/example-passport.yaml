apiVersion: k8s.passport-pro.ai/v2alpha1
kind: Passport
metadata:
  name: example-kc
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: passport-db-secret
      key: username
    passwordSecret:
      name: passport-db-secret
      key: password
  http:
    tlsSecret: example-tls-secret
  hostname:
    hostname: example.com
  proxy:
    headers: xforwarded # default nginx ingress sets x-forwarded
  additionalOptions:
    - name: metrics-enabled
      value: "true"