apiVersion: k8s.passport-pro.ai/v2alpha1
kind: Passport
metadata:
  name: example-podtemplate
spec:
  instances: 1
  additionalOptions:
    - name: db
      value: postgres
    - name: db-url-host
      value: postgres-db
    - name: db-username
      value: postgres
    - name: db-password
      value: testpassword
  hostname:
    hostname: example.com
  unsupported:
    podTemplate:
