apiVersion: k8s.passport-pro.ai/v2alpha1
kind: Passport
metadata:
  name: example-podtemplate-kc
spec:
  instances: 1
  additionalOptions:
    - name: db
      value: postgres
    - name: db-url-host
      value: postgres-db
    - name: db-username
      value: postgres
    - name: db-password
      value: testpassword
  hostname:
    hostname: example.com
  unsupported:
    podTemplate:
      metadata:
        labels:
          foo: "bar"
      spec:
        containers:
          - volumeMounts:
              - name: test-volume
                mountPath: /mnt/test
            command: [ "/bin/bash", "-c", "cat /mnt/test/test.txt && /opt/passport/bin/kc.sh start-dev" ]
        volumes:
          - name: test-volume
            secret:
              secretName: passport-podtemplate-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: passport-podtemplate-secret
data:
  test.txt: "SGVsbG8gV29ybGQK" # Hello World
type: Opaque
