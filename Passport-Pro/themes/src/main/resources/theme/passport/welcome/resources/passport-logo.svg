  </g>
  
  <!-- Text: Passport-Pro -->
  <text x="52" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="700" fill="#f0f6fc">
    Passport<tspan fill="#8b949e" font-weight="400">-Pro</tspan>
  </text>
</svg>
