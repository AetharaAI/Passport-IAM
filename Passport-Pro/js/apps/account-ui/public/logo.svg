<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 50" width="300" height="50">
  <defs>
    <linearGradient id="passportGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield/Passport icon -->
  <g transform="translate(5, 5)">
    <!-- Outer shield -->
    <path d="M20 0 L38 8 L38 22 C38 32 30 38 20 40 C10 38 2 32 2 22 L2 8 Z" 
          fill="url(#iconGradient)" opacity="0.95"/>
    <!-- Inner shield detail -->
    <path d="M20 5 L33 11 L33 21 C33 28 27 33 20 35 C13 33 7 28 7 21 L7 11 Z" 
          fill="#1a1a2e" opacity="0.85"/>
    <!-- Checkmark/auth symbol -->
    <path d="M14 20 L18 24 L28 14" 
          stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- PASSPORT text -->
  <text x="55" y="35" 
        font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="700"
        letter-spacing="1"
        fill="url(#passportGradient)">
    PASSPORT
  </text>
</svg>