# =====================================================
# Passport Pro Production - Docker Compose
# Uses YOUR pre-built distribution (no build required)
# =====================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: passport-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: passport_iam
      POSTGRES_USER: passport_admin
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-passport_dev_2026}
    volumes:
      - passport_postgres_data:/var/lib/postgresql/data
    networks:
      - passport-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U passport_admin -d passport_iam" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Stack
  redis-stack:
    image: redis/redis-stack-server:latest
    container_name: passport-redis-stack
    restart: unless-stopped
    environment:
      REDIS_ARGS: "--requirepass ${REDIS_PASSWORD:-redis_dev_2026}"
    volumes:
      - passport_redis_data:/data
    networks:
      - passport-network
    ports:
      - "6380:6379" # Host:Container - 6380 to avoid conflict

  # Passport IAM Server
  passport:
    image: eclipse-temurin:21-jre-alpine
    container_name: passport-server
    restart: unless-stopped
    working_dir: /opt/passport
    volumes:
      # Mount your built distribution
      - ./quarkus/dist/target/passport-999.0.0-SNAPSHOT:/opt/passport:ro
      # Writable data directory
      - passport_data:/opt/passport-data
    environment:
      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/passport_iam
      KC_DB_USERNAME: passport_admin
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-passport_dev_2026}
      # Hostname
      KC_HOSTNAME: passport.aetherpro.us
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: "8080"
      # Admin bootstrap
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD:-admin}
      # Health
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    ports:
      - "8080:8080"
    networks:
      - passport-network
    depends_on:
      postgres:
        condition: service_healthy
    command: [ "./bin/kc.sh", "start" ]

volumes:
  passport_postgres_data:
  passport_redis_data:
  passport_data:


networks:
  passport-network:
    driver: bridge
